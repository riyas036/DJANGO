<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>

        table,th,td{
            border: 1px solid black;
            border-collapse:collapse;
            padding:10px
        }
        tr,th{
            padding:10px;
        }
        .center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    {% block content %}
    <form action="back">
    <table class="center">
        <tr>
            <th colspan="2">Registration</th>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{name}}</td>
        </tr>
        <tr>
            <th>Password</th>
            <td>{{password}}</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>{{address}}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{email}}</td>
        </tr>
    </table>
    </form>
    {% endblock %}
</body>
</html>
